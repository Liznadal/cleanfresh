<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shine & Sparkle Cleaning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      margin: 0 0 20px;
    }
    .cta {
      background-color: #ffc107;
      color: #212529;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin: 40px 0 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shine & Sparkle Cleaning</h1>
    <p>Reliable, Affordable, and Professional Cleaning Services</p>
  </header>

  <section>
    <h2>Our Services</h2>
    <ul>
      <li>Standard Residential Cleaning</li>
      <li>Deep Cleaning</li>
      <li>Airbnb Turnovers</li>
      <li>Move-In / Move-Out Cleaning</li>
    </ul>
    
    <div class="cta">
      Get your free quote today!
    </div>
  </section>

  <section>
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Tell us what you need..."></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Shine & Sparkle Cleaning. All rights reserved.
  </footer>
</body>
</html>
